# Simple deployment without SSL - for testing
services:
  staybook:
    build:
      context: .
      args:
        - LITEAPI_KEY=${LITEAPI_KEY:-}
    container_name: staybook
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - LITEAPI_KEY=${LITEAPI_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
